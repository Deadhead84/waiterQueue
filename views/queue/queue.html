<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="gridSystemModalLabel">Add Contact</h2>
      </div>  
      <div class="form-input">
        <row class="col-md-4">
          <form class="form">
            <div class="form-group">
              <label for"exampleInputName2">Tag</label>
              <input type="text" class="form-control"></input>
            </div>
            <div class="form-group">
              <label>RO #</label>
              <input type="text" class="form-control"></input>
            </div> 
            <div class="form-group">
              <label>Service Advisor</label>
              <input type="text" class="form-control"></input>
            </div> 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>               
          </form>
        </row>
      </div>
    </div>
  </div>
</div>

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th colspan="3">Add Oil Change</th>
        <th><span type="button" class="glyphicon glyphicon-plus" data-toggle="modal"></span></th>
      </tr>
      <tr class='tablehead'>
        <th>Tag</th>
        <th>Repair Order</th>
        <th>Service Advisor</th>
        <th>Time In</th>
      <tr>
    </thead>
    <row ng-repeat="ro in ros">
      <td>T{{scope.tag}}</td>
      <td>{{scope.ro}}</td>
      <td>{{scope.advisor}}</td>
      <td>{{scope.timeIn}}</td>
    </row>
  </table>
